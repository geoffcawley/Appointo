<section>
	<h1>ROOMS</h1>
	<div id="result-count"></div>
	<table id="result-table"></table>

	<button (click)="getRooms()">Get Rooms</button>
	<button (click)="showResults()">Show Results</button>
	<button (click)="fillTable()">Fill Table</button>
	<br>
	<form #f="ngForm"
		(ngSubmit)="onSubmit(f.value)">
		<label>Add Room</label><br>
		<label for="room-number">Room Number: </label>
		<input type="text" 
			id="room-number" 
			name="roomNumber" 
			value="" ngModel>
		
		<button type="submit">Add</button>
	</form>
</section>
